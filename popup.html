<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Direct Debit Reminder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Direct Debit Reminder</h1>
      <form id="reminder-form">
        <label>
          Amount
          <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="0.00" required />
        </label>
        <label>
          Description
          <input id="description" name="description" type="text" placeholder="e.g., Netflix subscription" />
        </label>
        <label>
          Debit date
          <input id="date" name="date" type="date" required />
        </label>
        <label>
          Reminder time (day before)
          <input id="time" name="time" type="time" value="09:00" />
        </label>
        <button type="submit">Add reminder</button>
      </form>

      <h2>Upcoming reminders</h2>
      <ul id="reminders"></ul>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
