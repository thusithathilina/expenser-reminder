<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transfer Reminder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { padding: 16px; }
      .rem { display: grid; gap: 8px; }
      .cta { margin-top: 8px; display: flex; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="rem">
      <h1>Transfer Reminder</h1>
      <div id="msg"></div>
      <div class="cta">
        <button id="dismiss">Dismiss</button>
        <button id="open-popup" class="secondary">Open extension</button>
      </div>
    </div>
    <script src="reminder.js"></script>
  </body>
  </html>
